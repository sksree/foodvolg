<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'dd/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'dd/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>skshop deatil</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
{% block content %}

    <!-- Back to top button -->
    <a id="button"><i class="fas fa-angle-up fa-2x"></i></a>
   
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}" height="500" width="500" alt="About image" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                        <p>{{pr.desc}}</p>
              <p> <b>price:{{pr.price}} Rs</b></p>
              <p> stock:{{pr.stock}} </p>
                    <a href="#services" class="tm-btn tm-btn-1 tm-link-to-services">Add to cart</a>
                </article>
            </div>
        </section>
{% endblock %}
</body>
</html>
